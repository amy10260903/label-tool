<!DOCTYPE html>
<html>
	<head>
		<title> LabelTools for JPTW Project | AHG</title>
		<script src="https://unpkg.com/wavesurfer.js"></script>
		<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.spectrogram.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="/assets/js/js-yaml/dist/js-yaml.min.js"></script>	
		
		<script src="/assets/js/css-element-queries/src/ResizeSensor.js"></script>
		<script src="/assets/js/css-element-queries/src/ElementQueries.js"></script>
		
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<section id="section-title">
			<h1>LabelTools for JP-TW Project</h1>
		</section>
		<section id="section-selection">
			<div class="container">
				<div class="content">
					<div style="margin-left: 20px; width: 28%; float:left;">
						<div class="label">Location</div>
				        <div class="custom-select">
				        	<select id="select-location">
				        		<option value="0">Country / City</option>
				        	</select>
				        </div>
			    	</div>
			        <div style="margin-left: 20px; width: 30%; float:left;">
						<div class="label">Sound Source</div>
				        <div class="custom-select">
				        	<select id="select-place">
				        		<option value="0">Recoring Place</option>
				        	</select>
				        </div>
			    	</div>
			    	<div style="margin-left: 20px; width: 30%; float:left;">
						<div class="label">Sound Source</div>
				        <div class="custom-select">
				        	<select id="select-soundsource">
				        		<option value="0">Sound Source</option>
				        	</select>
				        </div>
			    	</div>
		    	</div>
		    </div>
		</section>
		<section id="section-waveform">
			<div class="wrapper">
		        <div id="waveform"></div>
		        <div id="wave-spectrogram"></div>
		        <!-- Create action buttons -->
		        <input type="button" id="btn-play" value="Play" disabled="disabled"/>
		        <input type="button" id="btn-pause" value="Pause" disabled="disabled"/>
		        <input type="button" id="btn-stop" value="Stop" disabled="disabled" />
		        <input type="button" id="btn-add" value="Add"/>
		        <div id="content-tag"></div>
		        <div id="content-block"></div>
		    </div>
		</section>
    </body>
    <script src="/assets/js/parse.js"></script>
    <script src="/assets/js/spectrum.js"></script>
    <script src="/assets/js/event.js"></script>
    <script src="/assets/js/select.js"></script>
</html>
